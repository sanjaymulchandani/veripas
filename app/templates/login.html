{% extends 'base.html' %}
{% block content %}
<div class="col-md-5 position-absolute w-50 top-50 start-50 translate-middle p-5 rounded" 
style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
<form method="POST">
    {% csrf_token %}
    <h3 class="text-primary">Login<i class="bi bi-person-badge"></i></h3>
    
    {% if messages %}
        <ul class="messages mt-5">
            {% for message in messages %}
                <code><b>Warning: {{ message }}</b></code>
            {% endfor %}
        </ul>
    {% endif %}
    <br>
    {{form.username}}
    <br>
    {{form.password}}
    <br>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
</div>
{% endblock content %}
