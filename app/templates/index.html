{% extends 'base.html' %}
{% block content %}

<div class="container-xxl">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        {% for content in home_content %}
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis">{{content.title}}</h1>
        <p class="lead">{{content.desctiption}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
          {% if user.is_authenticated %}
          <a href="{% url 'user-details' %}" type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold"><i class="bi bi-person-badge me-2"></i>My Profile</a>
          <a type="button" class="btn btn-outline-secondary btn-lg px-4">Know more</a>
          {% else %}
          <a href="{% url 'register' %}" type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold"><i class="bi bi-person-plus me-2"></i>Register</a>
          <a type="button" class="btn btn-outline-secondary btn-lg px-4">Know more</a>
          {% endif %}
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" 
          src="{{ content.image.url }}" 
          alt="" width="720">
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
