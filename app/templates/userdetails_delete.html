{% extends 'base.html' %}
{% block title %}Veripas - Delete{% endblock %}
{% block content %}


<div class="container mt-5 p-5 border rounded">
<h1>Delete User Details <i class="bi bi-exclamation-triangle text-danger"></i></h1>
<p class="text-secondary">Once deleted, records cannot be recovered!</p>
<p>Are you sure you want to delete this user detail record?</p>

<form method="post">
{% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user-details' %}" class="btn btn-primary">Cancel</a>
</form>

</div>

{% endblock content %}
